<div class="col-xl-3 col-lg-6 col-12" *ngFor="let card of stats">
  <div class="card card--border global-stats-card" [ngClass]="card.class">
    <h4 class="card-title text-gray text-bold">{{card.title}}</h4>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <pk-chip [severity]="card.class" [value]="card.rate"></pk-chip>
        <div class="global-stats-numbers">
          <div class="global-stats">{{ card.totalCases | number }}</div>
          <div class="today-stats">{{ card.todayCases | number }} {{card.textPostfix}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
