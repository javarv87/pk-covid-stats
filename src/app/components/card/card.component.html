<div [ngClass]="{'card-dark': isDarkThemeActive, 'card-light': !isDarkThemeActive}">
   <div class="card-body">
		<div class="card-title">{{title}}</div>
		<div class="card-subtitle"[ngStyle]="isStat && getStatStyle()">{{subtitle}}</div>
		<div class="card-text"[ngStyle]="isStat && getStatStyle()">{{text}}</div>
		<div class="border" *ngIf="isStat" ><hr class="line"style="background-color: {{barColor}};"></div>
	 </div>
</div>
